<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <img
          src="https://res.cloudinary.com/dnamyvmsq/image/upload/apx/branding/apx-logo-dark.png"
          alt=""
          class="header__logo"
        />

        <button class="button">Ingresar</button>
      </header>

      <section class="welcome">
        <div class="welcome__content">
          <h2 class="welcome__title">
            Hola, ¿querés recibir novedades de apx?
          </h2>

          <form class="form">
            <fieldset class="form__fieldset">
              <label for="email-user" class="form__email-label"
                >Dejanos tu email</label
              >
              <input
                type="email"
                id="email-user"
                name="email-user"
                class="form__email-input"
                placeholder="ejemplo@gmail.com"
              />
            </fieldset>

            <button class="button--yellow form__submit">Enviar</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
